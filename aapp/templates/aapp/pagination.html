  
<div class="pagen">
    {% if page.has_previous %}
    <a  href="?page={{page.previous_page_number}}">Предыдущая</a>
    {% else %}
    <a  href="blog">Предыдущая</a>
    {% endif %}

    <span >Страница {{page.number}} из {{page.paginator.num_pages}}</span>
    
    {% if page.has_next %}
    <a  href="?page={{page.next_page_number}}">Следующая</a>
    {% else %}
    <a  href="blog">Следующая</a>
    {% endif %}    

</div>
